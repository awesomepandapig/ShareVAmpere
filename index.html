<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share vs. Ampere</title>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div id="select-div">
        <select id="card-select" onchange="propogate();">
            <option value="3060Ti">RTX 3060 Ti</option>
            <option value="3070">RTX 3070</option>
            <option value="3080">RTX 3080</option>
            <option value="3090">RTX 3090</option>
        </select>
    </div>
    <div id="container">
        <div class="card">
            <h2>Share of NVIDIA</h2>
            <img src="NVIDIA-Logo.png" alt="nvidia-logo">
            <p id="price" class="prices">$</p>
        </div>
        <div class="card">
            <h2 id="card-name">RTX 3060 Ti</h2>
            <img class="card-img" id="3060Ti-img" src="https://www.nvidia.com/content/dam/en-zz/Solutions/geforce/ampere/rtx-3060-ti/geforce-rtx-3060-Ti-shop-600-p@2x.png" alt="rtx-3060Ti-gpu">
            <img class="card-img" id="3070-img" src="https://www.nvidia.com/content/dam/en-zz/Solutions/geforce/ampere/rtx-3070/geforce-rtx-3070-shop-630-d@2x.png" alt="rtx-3070-gpu">
            <img class="card-img" id="3080-img" src="https://www.nvidia.com/content/dam/en-zz/Solutions/geforce/ampere/rtx-3080/geforce-rtx-3080-shop-630-d@2x.png" alt="rtx-3080-gpu">
            <img class="card-img" id="3090-img" src="https://www.nvidia.com/content/dam/en-zz/Solutions/geforce/ampere/rtx-3090/geforce-rtx-3090-shop-630-d@2x.png" alt="rtx-3090-gpu">
            <p id="price-card" class="prices">$399.99</p>
        </div>
    </div>
    <div id="more-or-less-div">
        <p style="text-align: center;">One share of NVIDIA is worth <span id="dollar-amt-span">$</span><span id="more-or-less-span"></span> than an <span id="selected-card"></span></p>
    </div>
    <footer id="footer">
        Made by <a id="made-by-link" href="https://github.com/awesomepandapig" target="_blank" rel="noopener">awesomepandapig</a>
      </footer>
</body>
</html>
